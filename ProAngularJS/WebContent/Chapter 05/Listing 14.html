<!DOCTYPE HTML>
<html>
<head>
    <title>Example</title>
    <script src="angular.js"></script>
    <script type="text/javascript">        
        var myData = {
            name: "Adam",
            weather: "sunny"
        };
        
        var myNestedData = {
            name: "Adam",
            address: {
                number : 234, 
                street: "Main St."
                }
        }
        
        console.log("Hello " + myData.name + ". ");
        console.log("Today is " + myData.weather + ".");
        
        console.log(myNestedData.name + "\' address is " + myNestedData.address.number + 
                " " + myNestedData.address.street);
    </script>        
</head>
<body>
    This is a simple example
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Example</title>
    <script src="angular.js"></script>
    <script type="text/javascript">
        var myData = {
            name: "Adam",
            weather: "sunny",
            printMessages: function () {
                console.log("Hello " + this.name + ". ");
                console.log("Today is " + this.weather + ".");
            }
        };

        var myExtendedObject = {
            city: "London"
        };

        // This is not a good example.
        // Copy is a deep copy while extend is shallow copy
        angular.copy(myData, myExtendedObject);

        console.log(myExtendedObject.name);
        // city will be null since myData was copied to myExtendedObject and it was overwritten.
        console.log(myExtendedObject.city);
        
        myData.name = "Karl";
        
        console.log("myData.name=" + myData.name);
        console.log("myExtendedObject.name=" + myExtendedObject.name);        
        
    </script>
</head>
<body>
    This is a simple example
</body>
</html>
